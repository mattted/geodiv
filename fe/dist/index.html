<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geographic Biodiversity</title>
  <link rel="stylesheet" href="css/mystyles.css">
</head>
<body>
  <div class="level"></div>
  <div class="container has-text-centered">
    <h1 class="title">GeoDiv</h1>
    <p class="subtitle">Geographic display of biodiversity observations from <a href="https://www.inaturalist.org">iNaturalist</a></p>
  <!-- <div class="columns is-centered"> -->
  <!--   <div class="column"> -->
  <!--     <button class="button is-info is-small" id="by_org">By Organisms</button> -->
  <!--     <button class="button is-info is-small" id="by_obs">By Observations</button> -->
  <!--   </div> -->
  <!-- </div> -->
  </div>
  <div class="level"></div>
  <div class="container control">
    <div class="columns is-centered">
      <div class="column is-three-fifths">
        <div class="buttons are-small filterSelect is-centered">
          <button id="kingdom" class="filter button is-primary">Kingdom</button>
          <button id="phylum" class="filter button is-outlined is-primary">Phylum</button>
          <button id="klass" class="filter button is-outlined is-primary">Class</button>
          <button id="order" class="filter button is-outlined is-primary">Order</button>
          <button id="family" class="filter button is-outlined is-primary">Family</button>
          <button id="genus" class="filter button is-outlined is-primary">Genus</button>
          <button id="species" class="filter button is-outlined is-primary">Species</button>
          <button id="cname" class="filter button is-outlined is-primary">Common Name</button>
          <input id="mapfilter" class="input filter" list="mapdatalist" placeholder="Select above and search...">
        </div>
      </div>
    </div>
  </div>
  <div class="level"></div>
  <div class="level"></div>
  <div class="columns is-centered" id="map"></div>
  <datalist id="mapdatalist"></datalist>
  <script src="./bundle.js"></script> 
</body>
</html>
