<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geographic Biodiversity</title>
  <link rel="stylesheet" href="css/mystyles.css">
</head>
<body>
  <div class="level"></div>
  <div class="container has-text-centered">
    <h1 class="title">GeoDiv</h1>
    <p class="subtitle">Geographic display of biodiversity observations from <a href="https://www.inaturalist.org">iNaturalist</a></p>
  <div class="columns is-centered">
    <div class="column">
      <button class="button is-info is-small" id="by_org">By Organisms</button>
      <button class="button is-info is-small" id="by_obs">By Observations</button>
    </div>
  </div>
  </div>
  <div class="columns is-centered" id="map"></div>
  <div class="control">
    <label class="label">Kingdom</label>
    <input id="kingdom" class="input" type="text" placeholder="Kingdom">
    <label class="label">Phylum</label>
    <input id="phylum" class="input" type="text" placeholder="Kingdom">
    <label class="label">Class</label>
    <input id="klass" class="input" type="text" placeholder="Kingdom">
    <label class="label">Order</label>
    <input id="order" class="input" type="text" placeholder="Kingdom">
    <label class="label">Family</label>
    <input id="family" class="input" type="text" placeholder="Kingdom">
    <label class="label">Genus</label>
    <input id="genus" class="input" type="text" placeholder="Kingdom">
  </div>
  <script src="./bundle.js"></script> 
</body>
</html>
