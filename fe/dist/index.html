<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geographic Biodiversity</title>
  <link rel="stylesheet" href="css/mystyles.css">
</head>
<body>
  <div class="level"></div>
  <div class="container has-text-centered">
    <h1 class="title">GeoDiv</h1>
    <p class="subtitle">Geographic display of biodiversity observations from <a href="https://www.inaturalist.org">iNaturalist</a></p>
    <div class="columns is-centered">
      <div class="column is-two-fifths">
        <div class="level">
            <button class="add-record button level-item is-success is-small" id="add-obs">+ Add Observation +</button>
            <!-- <button class="add-record button level-item is-success is-small" id="add-org">Add Organism</button> -->
        </div>
        <p id="map-options" class="notification is-primary is-light">Map Options</p>
        <div class="level">
            <button class="geo button level-item is-outlined is-info is-small" id="states">By State</button>
            <button class="geo button level-item is-info is-small" id="counties">By County</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container control">
    <div class="columns is-centered">
      <div class="column is-three-fifths">
        <div class="buttons are-small filterSelect is-centered">
          <button id="kingdom" class="filter button is-primary">Kingdom</button>
          <button id="phylum" class="filter button is-outlined is-primary">Phylum</button>
          <button id="klass" class="filter button is-outlined is-primary">Class</button>
          <button id="order" class="filter button is-outlined is-primary">Order</button>
          <button id="family" class="filter button is-outlined is-primary">Family</button>
          <button id="genus" class="filter button is-outlined is-primary">Genus</button>
          <button id="species" class="filter button is-outlined is-primary">Species</button>
          <button id="cname" class="filter button is-outlined is-primary">Common Name</button>
          <input id="mapfilter" class="input filter is-small" list="mapdatalist" placeholder="Select above and search...">
        </div>
      </div>
    </div>
  </div>
  <div class="level"></div>
  <div class="level"></div>
  <div class="columns is-centered">
    <div class="is-centered" id="map"></div>
    <div id="maptip"></div>
  </div>
  <div id="infotables" class="columns is-centered">
    <div id="inforec" class="column is-full"></div>    
  </div>
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
    </div>
    <button class="modal-close is-small" aria-label="close"></button>
  </div>
  <datalist id="mapdatalist"></datalist>
  <datalist id="formdatalist"></datalist>
  <script src="./bundle.js"></script> 
</body>
</html>
